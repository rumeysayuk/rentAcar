<div class="container">
  <div class="card">
    <div class="container-fliud">
      <div class="wrapper row">
        <div class="preview col-md-8">
          <ngb-carousel
            [interval]="3000"
            [pauseOnHover]="true">
            <ng-template  ngbSlide *ngFor="let car of cars">
              <div class="picsum-img-wrapper">
                <img class="d-block w-100 img-fluid" src="{{baseUrl}}{{car.imagePath}}">
              </div>
            </ng-template>
          </ngb-carousel>
        </div>
        <div class="details col-md-4" *ngFor="let car of cars; let i=index">
          <div class="car-info" *ngIf="i<1">
            <h5 class="card-title">{{car.brandName}}</h5>
            <div class="content">
              <h4 class="price"><span>Günlük Fiyat   </span><span class="right"> {{ car.dailyPrice }}
                <fa-icon [icon]="tlIcon"></fa-icon></span></h4>
              <h4 class="card-text"><span>Renk   </span><span class="right"> {{car.colorName}}</span></h4>
              <h4 class="card-text"><span>Model Yılı   </span><span class="right"> {{car.modelYear}}</span></h4>
              <h4 class="product-description">{{car.description}}</h4>
            </div>
          </div>
        </div>

        <div class="wrapper-no4">
          <button (click)="goCart()"  class="button-bird">
            <p  class="button-bird__text">Sepete Ekle</p>
            <svg version="1.1" class="feather" xmlns="http://www.w3.org/2000/svg"
                 xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" xml:space="preserve">
        <g>

                c4.1-2.3,7.6-5.3,10.2-8.3c0.4-2.2,0.4-4,0.4-4.1c0.6,0.4,0.9,1.2,1.2,2.1c4.5-6.1,5.4-11.2,3.7-13.5c1.1-2.6,1.6-5.4,1.2-7.7
                c-0.5,2.4-1.2,4.7-2.1,7.1c-5.8,11.5-16.9,21.9-30.3,25.3c13-4,23.6-14.4,29.1-25.6C62.8,9,55.6,16.5,44.7,20.7
                c2.1,0.7,3.5,1.1,3.5,1.6c-0.1,0.4-1.3,0.6-3.2,0.4c-7-0.9-7.1,1.2-16,1.5c1,1.3,2,2.5,3.1,3.6c-1.9-0.9-3.8-2.2-5.6-3.6
                c-0.9,0.1-10.3,4.9-22.6-12.3C5.9,17.7,11.8,26.9,20.8,31.6z"/>
        </g>
        </svg>

      </div>
