<div *ngIf="dataLoaded==false " class="spinner-grow" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoaded==true" class="table mt-5">
  <thead>
    <tr class="table-danger">
      <th>Id</th>
      <th>Araba Adı</th>
      <th>Günlük Ücret</th>
      <th>Model Yılı</th>
      <th>Tanım</th>
      <th>Marka </th>
      <th>Renk </th>
    </tr>
  </thead>
  <tr *ngFor="let car of cars">
    <td>{{car.carId}}</td>
    <td>{{car.carName}}</td>
    <td>{{car.dailyPrice}}</td>
    <td>{{car.modelYear}}</td>
    <td>{{car.description}}</td>
    <td>{{car.brandName}}</td>
    <td>{{car.colorName}}</td>
  </tr>
</table>
