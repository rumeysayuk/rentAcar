<div *ngIf=" dataLoaded==false" class="spinner-border text-warning" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoaded==true" class="table mt-4">
  <thead>
    <tr>
      <th>Id</th>
      <th>Araba Adı</th>
      <th>Günlük Ücret</th>
      <th>Model Yılı</th>
      <th>Tanım</th>
      <th>Marka Id</th>
      <th>Renk Id</th>
    </tr>
  </thead>
  <tr *ngFor="let car of cars">
    <td>{{car.carId}}</td>
    <td>{{car.carName}}</td>
    <td>{{car.dailyPrice}}</td>
    <td>{{car.modelYear}}</td>
    <td>{{car.description}}</td>
    <td>{{car.brandId}}</td>
    <td>{{car.colorId}}</td>
  </tr>
</table>
