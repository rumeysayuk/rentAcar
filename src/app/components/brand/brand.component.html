<ul class="list-group mb-5 mt-5">
  <li class="list-group-item active bg-danger" aria-current="true">Markalarımız</li>
  <li (click)="setCurrentBrand(brand)" *ngFor="let brand of brands"
      routerLink="/cars/brands/{{brand.brandId}}"
      [class]="getCurrentBrandClass(brand)">{{brand.brandName}}</li>
</ul>

 <h4 *ngIf="currentBrand">{{currentBrand.brandName}} seçtiniz</h4>
