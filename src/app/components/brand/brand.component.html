<div class="content" style="margin-top: 2em;">
  <div class="row">
    <div class="row d-flex">
      <div class="col-md-12 p-5">
        <div class="mb-3" >
          <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText"  placeholder="Search">
        </div>
      </div>
    </div>
  <ul class="snip1155">
    <li ><a routerLink="/cars">Tüm Araçlar</a><hr></li>
    <li *ngFor="let brand of brands | brandFilter:filterText"
        (click)="setCurrentBrand(brand)"><a routerLink="/cars/brand/{{brand.brandId}}">
      {{brand.brandName}}</a><hr></li>
  </ul>
</div>
  </div>
