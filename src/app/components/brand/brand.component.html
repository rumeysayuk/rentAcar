<div class="content">
  <div class="row">
    <div class="filterText">
      <input type="text" [(ngModel)]="filterText" class="form-control"
             id="filterText" placeholder="Aramak İçin Marka Adını Giriniz">
      <div *ngIf="filterText.length>1" class="alert alert-success">{{filterText | titlecase}} aradınız.</div>
    </div>
    <ul class="snip1155">
      <li><a routerLink="/cars">Tüm Araçlar</a>
        <hr>
      </li>
      <li *ngFor="let brand of brands | brandFilter:filterText"
          (click)="setCurrentBrand(brand)"><a routerLink="/cars/brand/{{brand.brandId}}">
        {{brand.brandName}}</a>
        <hr>
      </li>
    </ul>
  </div>
</div>
