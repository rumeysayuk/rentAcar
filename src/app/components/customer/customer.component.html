<table class="table mt-5">
  <thead>
    <tr class="table-danger">
      <th>Id</th>
      <th>Musteri Id</th>
      <th>Şirket Adı</th>
    </tr>
  </thead>
  <tr *ngFor="let customer of customers">
    <td>{{customer.id}}</td>
    <td>{{customer.customerId}}</td>
    <td>{{customer.companyName}}</td>
  </tr>
</table>
