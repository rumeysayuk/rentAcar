<select class="form-select" aria-label="Default select example" [(ngModel)]="currentColor" (change)="setCurrentColor()">
  <option [ngValue]="allColor" [selected]="allColorSelect()">Tüm Renkleri getir</option>
  <option *ngFor="let color of colors" [ngValue]="color">{{color.colorName}}</option>
</select>
<table class="table">
  <thead>
  <tr>
    <th>Id</th>
    <th>Renk adı</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let color of colors">
    <td>{{ color.colorId}}</td>
    <td>{{ color.colorName}}</td>
  </tr>
  </tbody>
</table>
